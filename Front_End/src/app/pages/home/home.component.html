<div>
  <app-toolbar></app-toolbar>


  <mat-toolbar style="margin-top:16px;justify-content: center;">
    <div class="search-bar">
      <mat-form-field appearance="fill">
        <input matInput type="text" [(ngModel)]="searchTerm" (input)="performSearch()" placeholder="Search by title">
      </mat-form-field>
    </div>

    <div class="filter-bar">
      <mat-form-field appearance="fill">
        <mat-label>Filter by category</mat-label>
        <mat-select [(ngModel)]="selectedCategories" (selectionChange)="performFilter()" multiple>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>

  <h1>New Books Added</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Cover </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.image" alt="" width="100" height="100" />
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">
        <span *ngFor="let category of element.bookCategories.categories">{{ category.name }}  </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="goToBook(element.id)">
          <!-- Replace handleAction with your function -->
            Details
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Define data rows -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [length]="len" [pageSizeOptions]="[1, 50, 100]" aria-label="Select page"
                 showFirstLastButtons>
  </mat-paginator>
</div>

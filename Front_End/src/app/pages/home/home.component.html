<app-toolbar></app-toolbar>

<p>home works!</p>

<h1>New Books Added</h1>
<table mat-table [dataSource]="books" [matPaginator]="paginator "class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Cover </th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="" width="100" height="100" />
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Define data rows -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [length]="len" [pageSizeOptions]="[1, 50, 100]" aria-label="Select page"
               >
</mat-paginator>

<app-toolbar></app-toolbar>

<app-add-category></app-add-category>

<div class="container mt-4">
  <h1>Add Book</h1>
  <form [formGroup]="insertBook" class="flex-column d-flex ml-auto" novalidate (ngSubmit)="Add()" *ngIf="loaded === true">
    <div class="form-group">
      <label for="title">Title</label>
      <input matInput class="form-control" [formControl]="title" name="title" />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input matInput class="form-control" [formControl]="author" name="author" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input matInput class="form-control" [formControl]="description" name="description" />
    </div>

    <div class="form-group">
      <label for="isbn">ISBN</label>
      <input matInput class="form-control" [formControl]="isbn" name="isbn" />
    </div>

    <div class="form-group">
      <label for="image">Book Cover</label>
      <input matInput class="form-control" [formControl]="image" name="image" />
    </div>

    <div class="form-group">
      <label for="publisher">Publisher</label>
      <input matInput class="form-control" [formControl]="publisher" name="publisher" />
    </div>

    <div class="form-group">
      <label for="language">Language</label>
      <input matInput class="form-control" [formControl]="language" name="language" />
    </div>

    <div class="form-group">
      <label for="pageCount">Page Count</label>
      <input matInput class="form-control" [formControl]="pageCount" name="pageCount" />
    </div>

    <div class="form-group">
      <label for="categories">Category</label>
      <mat-form-field formArrayName="categories" appearance="outline" class="custom-mat-form-field">
        <mat-label>Category</mat-label>
        <mat-select name="categories" multiple (selectionChange)="onCategorySelectionChange($event)" class="custom-mat-select">
          <mat-option *ngFor="let category of allCategories" [value]="category">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>

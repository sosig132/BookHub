<app-toolbar></app-toolbar>

<div class="table-responsive">
  <table mat-table [dataSource]="users" class="mat-table table table-striped">
    <!-- Displaying displayName column -->
    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef> Display Name </th>
      <td mat-cell *matCellDef="let user"> {{ user.displayName }} </td>
    </ng-container>

    <!-- Displaying email column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <!-- Displaying isBanned column -->
    <ng-container matColumnDef="isBanned">
      <th mat-header-cell *matHeaderCellDef> Is Banned </th>
      <td mat-cell *matCellDef="let user"> {{ user.isBanned }} </td>
    </ng-container>

    <!-- Displaying button column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-button class="btn btn-danger" (click)="onButtonClick(user)">Ban</button>
      </td>
    </ng-container>

    <!-- Table header -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Table rows -->
    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
  </table>
</div>



<div class="yes">

  <h1>Add Category</h1>
  <form [formGroup]="add" class="flex-row d-flex ml-auto" novalidate (ngSubmit)="Add()">
    <mat-form-field>
      <mat-label>Category name</mat-label>
      <input matInput [formControl]="name" name="name" />
    </mat-form-field>

    <button mat-button type="submit">Add</button>
  </form>
</div>

<div class="container mt-4">
  <h1>Add Category</h1>
  <form [formGroup]="add" class="flex-column" novalidate (ngSubmit)="Add()">
    <div class="form-group">
      <label for="categoryName">Category name</label>
      <input id="categoryName" class="form-control" type="text" [formControl]="name" name="name" />
      <button mat-button class="w-100 btn btn-primary mt-3" type="submit">Add</button>
    </div>

  </form>
</div>
